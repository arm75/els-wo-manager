<form [formGroup]="addForm" class="" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
      <h4 mat-dialog-title>Inventory Item Details</h4>
      <p>
        <mat-form-field class="width-99" appearance="outline">
          <mat-label>Select Inventory</mat-label>
          <mat-select #inventorySelect [(value)]="inventorySelected" (selectionChange)="selectChange()" formControlName="inventory">
            <mat-option *ngFor="let inv of inventoryLoaded" [value]="inv">{{inv.entityName}}</mat-option>
          </mat-select>
          <mat-error *ngIf="addForm.controls['inventory'].hasError('required')">
            Inventory is required
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="width-99" appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput autocomplete="off" class="description-box" value="" formControlName="notes"></textarea>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="readonly width-47" appearance="outline">
          <mat-label>Unit Price</mat-label>
          <input matInput readonly autocomplete="off" prefix="$" mask="0*.00" formControlName="unitPrice">
          <mat-error *ngIf="addForm.controls['unitPrice'].hasError('required')">
            Unit Price is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="width-47" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput autocomplete="off" formControlName="qty">
          <mat-error *ngIf="addForm.controls['qty'].hasError('required')">
            Quantity is required
          </mat-error>
        </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" [disabled]="addForm.invalid" type="submit">Save Inventory Item</button>
  </mat-dialog-actions>
</form>
