<div *ngIf="dataLoaded">
  <h2 mat-dialog-title>{{formTitle}}: {{entityId}}</h2>
  <mat-dialog-content>
    <h4 mat-dialog-title>Are you sure you want to delete Tool/Equipment Item ID: {{entityId}}</h4>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close=false>Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="deleteEntity()">Delete Tool/Equipment Item</button>
  </mat-dialog-actions>
</div>
