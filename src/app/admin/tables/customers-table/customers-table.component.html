<button class="mat-raised-button mat-primary" (click)="openAddDialog()">Add Customer</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- customerName Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Customer Name"> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- phoneNumb Column -->
    <ng-container matColumnDef="phoneNumb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Phone Number"> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumb}} </td>
    </ng-container>

    <!-- emailAddr Column -->
    <ng-container matColumnDef="emailAddr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email Address"> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddr}} </td>
    </ng-container>

    <ng-container matColumnDef="">
    <td mat-cell *matCellDef="let element">
        <button aria-hidden="false" aria-label="Example home icon" (click)="openEditDialog(element.id)">Edit</button>
        <button aria-hidden="false" aria-label="Example home icon">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select # of pages">
  </mat-paginator>
</div>
