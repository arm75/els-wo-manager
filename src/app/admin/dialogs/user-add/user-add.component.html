<form [formGroup]="addForm" class="example-form" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
    <h4 mat-dialog-title>User Details</h4>
      <p>
        <mat-form-field class="example-full-width width-47" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="example-full-width width-47" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width width-99" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width width-99" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select #roleSelect [(value)]="roleSelected" formControlName="role">
            <mat-option *ngFor="let role of userRoles"
                        [value]="role.value">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <h4 mat-dialog-title>Contact Details</h4>
      <p>
        <mat-form-field class="example-full-width width-31" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput autocomplete="off" mask="(000)000-0000" formControlName="phoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width width-31" appearance="outline">
          <mat-label>Alt Phone Number</mat-label>
          <input matInput autocomplete="off" mask="(000)000-0000" formControlName="altPhoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width width-33" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput autocomplete="off" formControlName="emailAddress">
        </mat-form-field>
      </p>
      <h4 mat-dialog-title>Password</h4>
      <p>
        <mat-form-field class="example-full-width width-47" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="example-full-width width-47" appearance="outline">
          <mat-label>Re-Type Password</mat-label>
          <input matInput type="password" formControlName="retypePassword">
        </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Save User</button>
  </mat-dialog-actions>
</form>
