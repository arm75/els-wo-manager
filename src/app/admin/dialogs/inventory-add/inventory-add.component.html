<form [formGroup]="addForm" class="example-form" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
    <h4 mat-dialog-title>Inventory Details</h4>
      <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Inventory Name</mat-label>
        <input matInput formControlName="entityName">
      </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width width-99" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput class="description-box" value="" formControlName="description"></textarea>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Unit Cost</mat-label>
          <input matInput value="" formControlName="unitCost">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Unit Price</mat-label>
          <input matInput value="" formControlName="unitPrice">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Qty in Stock</mat-label>
          <input matInput value="" formControlName="qtyInStock">
        </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Save Inventory</button>
  </mat-dialog-actions>
</form>
