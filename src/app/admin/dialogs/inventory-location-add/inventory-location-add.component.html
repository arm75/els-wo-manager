<form [formGroup]="addForm" class="example-form" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
    <h4 mat-dialog-title>Inventory Location Details</h4>
      <p>
        <mat-form-field class="example-full-width width-99" appearance="outline">
          <mat-label>Inventory Location Name</mat-label>
          <input matInput autocomplete="off" formControlName="entityName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width width-31" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput autocomplete="off" formControlName="phoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width width-31" appearance="outline">
          <mat-label>Alt Phone Number</mat-label>
          <input matInput autocomplete="off" formControlName="altPhoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width width-33" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput autocomplete="off" formControlName="emailAddress">
        </mat-form-field>
      </p>
      <h4 mat-dialog-title>Address</h4>
      <p>
        <mat-form-field class="example-full-width width-75" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput autocomplete="off" formControlName="address">
        </mat-form-field>
        <mat-form-field class="example-full-width width-21" appearance="outline">
          <mat-label>Unit</mat-label>
          <input matInput autocomplete="off" formControlName="unit">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width width-47" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput autocomplete="off" formControlName="city">
        </mat-form-field>
        <mat-form-field class="example-full-width width-25" appearance="outline">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let state of usStates" [value]="state.value">
              {{ state.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width width-20" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput #postalCode autocomplete="off" maxlength="5" formControlName="zipCode">
<!--          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>-->
        </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Save Inventory Location</button>
  </mat-dialog-actions>
</form>
