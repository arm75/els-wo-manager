<div *ngIf="dataLoaded">
<form [formGroup]="editCustomerForm" class="example-form" (submit)="editCustomer()">

  <h2 mat-dialog-title>{{formTitle}}: {{customerId}}</h2>
  <mat-dialog-content>
    <h4 mat-dialog-title>Customer Details</h4>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumb">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Fax Number</mat-label>
        <input matInput formControlName="faxNumb">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="emailAddr">
      </mat-form-field>
    </p>
    <h4 mat-dialog-title>Physical Address</h4>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="physAddress">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="physCity">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>State</mat-label>
        <input matInput formControlName="physState">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput #physZipCode maxlength="5" formControlName="physZipCode">
        <mat-hint align="end">{{physZipCode.value.length}} / 5</mat-hint>
      </mat-form-field>
    </p>
    <h4 mat-dialog-title>Billing Address</h4>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="busAddress">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="busCity">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>State</mat-label>
        <input matInput formControlName="busState">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput #busZipCode maxlength="5" formControlName="busZipCode">
        <mat-hint align="end">{{busZipCode.value.length}} / 5</mat-hint>
      </mat-form-field>
    </p>
    <h4 mat-dialog-title>Temporary</h4>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Updated Date</mat-label>
        <input matInput formControlName="updatedDate">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Created Date</mat-label>
        <input matInput formControlName="createdDate">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Edit Customer</button>
  </mat-dialog-actions>
</form>
</div>
