<form [formGroup]="addForm" class="example-form" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
      <h4 mat-dialog-title>Customer Details</h4>
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Customer Name</mat-label>
          <input matInput value="" formControlName="entityName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput value="" formControlName="phoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Alt Phone Number</mat-label>
          <input matInput value="" formControlName="altPhoneNumb">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput value="" formControlName="emailAddress">
        </mat-form-field>
      </p>
      <h4 mat-dialog-title>Physical Address</h4>
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput value="" formControlName="physAddress">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Unit</mat-label>
          <input matInput value="" formControlName="physUnit">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="" formControlName="physCity">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="" formControlName="physState">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="" value="" formControlName="physZipCode">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </p>
      <h4 mat-dialog-title>Billing Address</h4>
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput value="" formControlName="billAddress">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Unit</mat-label>
          <input matInput value="" formControlName="billUnit">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="" formControlName="billCity">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="" formControlName="billState">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="" value="" formControlName="billZipCode">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Save Customer</button>
  </mat-dialog-actions>
</form>
