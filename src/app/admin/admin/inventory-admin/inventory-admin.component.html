<mat-drawer-container class="" autosize>
  <mat-drawer-content>
    <button mat-icon-button aria-label="Toggle Sidebar" (click)="drawer.toggle()">
      <mat-icon>output</mat-icon>
    </button>
    <app-inventory-table></app-inventory-table>
  </mat-drawer-content>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="add-group-button">
    <button class="mat-flat-button mat-primary work-order-table-add-button">Add Group</button>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <mat-icon aria-hidden="false" aria-label="Example home icon">folder</mat-icon>
        <!-- use a disabled button to provide padding for tree leaf -->
<!--        <button mat-icon-button disabled></button>-->
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
<!--      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>-->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'folder' : 'folder'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </mat-drawer>
</mat-drawer-container>
