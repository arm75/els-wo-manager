<form [formGroup]="addForm" class="example-form" (submit)="addEntity()">
    <h2 mat-dialog-title>{{formTitle}}</h2>
    <mat-dialog-content>
    <h4 mat-dialog-title>Tool/Equipment Return Details</h4>
      <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>ToolEquipmentReturn Name</mat-label>
        <input matInput formControlName="entityName">
      </mat-form-field>
      </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit">Save Tool/Equipment Return</button>
  </mat-dialog-actions>
</form>
